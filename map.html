<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      width: 30%;
      background-color: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    #map {
      width: 70%;
      height: 100%;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }

    h3 {
      margin: 0;
      font-size: 1.2em;
    }

    p {
      margin: 5px 0;
    }

    button {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <!-- Sidebar for search and results -->
  <div id="sidebar">
    <input type="text" id="keyword" placeholder="Enter a keyword" style="width: 80%; margin-bottom: 10px;" />
    <br>
    <label for="maxResults">Max Results:</label>
    <input type="number" id="maxResults" value="10" style="width: 50px; margin-bottom: 10px;" />
    <br>
    <button id="searchKeyword">Search by Keyword</button>
    <button id="searchLocation">Search Nearby</button>
    <p id="radiusInfo" style="font-weight: bold; color: #555;"></p>
    <div id="results"></div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <script src="app.js"></script>
</body>

</html>
